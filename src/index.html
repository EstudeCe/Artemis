<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Artemis</title>
  </head>
  <body>
    <header>
      <strong>Artemis</strong>
      <div class="container-navbar">
        <nav>
          <a href="">Home</a>
          <a href="">Mais recentes</a>
        </nav>
        <button id="create-post">Criar post</button>
      </div>
    </header>

    <main>
      <strong>Artemis</strong>
      <div class="content-hero">
        <small>O futuro da comunicação e tecnologia.</small>
        <small>Tudo em um só lugar.</small>
      </div>
    </main>

    <section id="container">
      <h2>Mais recentes</h2>
    </section>

    <div class="overlay" id="overlay">
      <div class="container-modal">
        <div class="header-modal">
          <h2>Adicionar um novo post</h2>
          <button onclick="handleCloseModal()">X</button>
        </div>
        <input type="text" placeholder="Digite o título do post" id="title" />
        <input
          type="text"
          placeholder="Digite a descrição do post"
          id="description"
        />

        <div>
          <button onclick="handleCloseModal()">Cancelar</button>
          <button onclick="handleAddPost()">Cadastrar</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
